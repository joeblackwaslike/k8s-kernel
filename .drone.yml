pipeline:
  build:
    image: joeblackwaslike/docker-builder
    environment:
    - KERNEL_VERSION=$KERNEL_VERSION
    volumes:
    - /var/run/docker.sock:/var/run/docker.sock
    commands:
    - make kernel

  publish:
    github_release:
    image: plugins/github-release
    secrets: [ api_key ]
    files: dist/$KERNEL_VERSION/*
    file_exists: overwrite
    checksum: sha256
    when:
      event: tag

matrix:
  KERNEL_VERSION:
  - 4.4.78
